<!DOCTYPE html>
<html ng-app="test">
<head>
<meta charset="UTF-8">
<title>Basic Cart</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body ng-controller="StoreControl as store">
<div ng-controller="SelectionControl as select">
<table>
<tr ng-repeat="product in store.product">
	<td>{{product.name}}</td>
	<td>{{product.price | currency}}</td>
	<td>
		<button ng-click="count = count + 1">'+'<button>
		<p>{{count}}</p>
		<button ng-click="count = count - 1">'-'<button>
	</td>
</tr>
</table>
<p>Total :</p>
</div>
</body>
</html>
